{% extends 'Threadly/base.html' %}
{% title_block %}
    Search Results
{% endblock %}

{% block body_block %}
<h1>Search Results</h1>
{% for result in results %}
    <div>
        <h3><a href="{% url 'Threadly:show_post' result.postID %}">{{ result.title }}</a></h3>
        <p>{{ result.content|truncatewords:20 }}</p>
    </div>
{% empty %}
    <p>No results found.</p>
{% endfor %}
{% endblock %}
