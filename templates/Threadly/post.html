{% extends 'Threadly/base.html' %}
{% load staticfiles %}

{% block title_block %}
	{{ title }}
{% endblock %}

{% block body_block %}
    <div>
        <h1>{{ title }}</h1>
        <img class="post_photo" src="{{ photoContent }}">
        <p>{{ content }}</p>
    </div>
    <div>
        {% if comments %}
        <ul id="comments">
            {% for comment in comments %}
            <li>{{ category.content }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
{% endblock %}
